<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container"><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact Form</title>
            <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-gray-800 to-purple-900">
            <div class="w-full max-w-lg p-8 bg-opacity-10 bg-white rounded-lg shadow-lg">
                <h2 class="text-white text-lg font-semibold mb-4">Contact Us</h2>
                <form>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-300 mb-1">Name</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-500 rounded-md bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-purple-400">
                        </div>
                        <div>
                            <label class="block text-gray-300 mb-1">Email</label>
                            <input type="email" class="w-full px-3 py-2 border border-gray-500 rounded-md bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-purple-400">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 mb-1">Message</label>
                        <textarea class="w-full px-3 py-2 border border-gray-500 rounded-md bg-transparent text-white h-32 resize-none focus:outline-none focus:ring-2 focus:ring-purple-400"></textarea>
                    </div>
                    <button type="submit" class="px-6 py-2 bg-white text-gray-800 font-semibold rounded-md hover:bg-gray-300 transition">SEND MESSAGE</button>
                </form>
            </div>
        </body>
        </html>
        </div>
</body>
</html>
